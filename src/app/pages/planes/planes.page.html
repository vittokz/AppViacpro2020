<app-header no-border></app-header>

<ion-content paddding>
  <ion-card>
    <ion-card-header style="background-color: #1d1a31 !important; color: #ffcf40; text-align: center; font-size: 18px;">
      <ion-img src="assets/login/fondoHome.png" style="width: 100%; margin: auto;"></ion-img><hr>
      <div>Lista de Planes</div>
    </ion-card-header>
      <ion-list>
        <ion-item-sliding *ngFor="let l of listaPlanes">
          <ion-item *ngIf="l.estado=='Activo'" (click)="detallePlan(l.id)">
            <ion-icon slot="start" name="map-sharp"></ion-icon>
            <ion-label>{{ l.opcion}}</ion-label>
          </ion-item>
          <ion-item *ngIf="l.estado=='Inactivo'">
            <ion-icon slot="start" name="map-sharp"></ion-icon>
            <ion-label style="color: red !important;">{{ l.opcion}}</ion-label>
          </ion-item>
      
          <ion-item-options side="start">
            <ion-item-option *ngIf="l.estado=='Activo'" style="background-color: rgb(37, 140, 236); color: white;">
              {{ l.estado}}
            </ion-item-option>
            <ion-item-option *ngIf="l.estado=='Inactivo'" color="danger">
              {{ l.estado}}
            </ion-item-option>
          </ion-item-options>        
        </ion-item-sliding>
      </ion-list>
    </ion-card>
</ion-content>

<ion-footer> 
  <ion-segment style="background-color:#1d1a31; color:#ffcf40;">
          <ion-segment-button style="color:#ffcf40" (click)="irMenu()" value="segment1">
           <ion-icon name="home"></ion-icon>
                         Inicio
          </ion-segment-button>
 </ion-segment>
</ion-footer>
